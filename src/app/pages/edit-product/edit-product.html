<div class="edit-product">
  <h1>Edit Product</h1>

  @if (loading()) {
    <div class="loading">Loading product...</div>
  } @else if (error()) {
    <div class="error">{{ error() }}</div>
  } @else if (!product()) {
    <div class="not-found">Product not found</div>
  } @else {
    <div class="product-json">
      <pre>{{ product() | json }}</pre>
    </div>
  }
</div>
