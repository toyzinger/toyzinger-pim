<main class="images">
  <app-sidebar></app-sidebar>
  <section class="images__content">
    <h1>Images</h1>
    <p>Manage your product images</p>

    <app-form-input
      label="Product Name"
      [(value)]="productName"
      placeholder="Enter product name"
    />

    <app-form-select
      label="Category"
      [(value)]="category"
      [options]="categoryOptions"
      placeholder="Select a category"
    />

    <app-form-textarea
      label="Description"
      [(value)]="description"
      placeholder="Enter product description"
    />
  </section>
</main>
