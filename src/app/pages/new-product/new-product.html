<main class="new-product">
  <section class="new-product__content">

    <app-title-page
      title="New Product"
      subtitle="Create a new product in the catalog"
    />

    <app-product-form [product]="initialProductData" [loading]="loading()" (updatedProduct)="updatedProductDataChange($event)"></app-product-form>

    <div class="new-product__actions">
      <button
        type="button"
        class="btn-primary"
        [disabled]="loading() || !updatedProductData().name.trim()"
        (click)="onSubmit()"
      >
        {{ loading() ? 'Creating...' : 'Create Product' }}
      </button>
    </div>

  </section>
</main>
