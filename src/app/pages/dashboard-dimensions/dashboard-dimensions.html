<main class="dashboard-dimensions">
  <section class="dashboard-dimensions__content">
    <app-title-page
      title="Dimensions"
      subtitle="Manage your dimensions"
    />
    <!-- NAVIGATION -->
    <div class="dashboard-dimensions__navigation">
      <div class="container"
        (click)="onDimensionClick('franchise')"
        [class.container--active]="tab() === 'franchise'">
        <app-dimension-info-box type="franchise"></app-dimension-info-box>
      </div>
      <div class="container"
        (click)="onDimensionClick('collection')"
        [class.container--active]="tab() === 'collection'">
        <app-dimension-info-box type="collection"></app-dimension-info-box>
      </div>
      <div class="container"
        (click)="onDimensionClick('subcollection')"
        [class.container--active]="tab() === 'subcollection'">
        <app-dimension-info-box type="subcollection"></app-dimension-info-box>
      </div>
      <div class="container"
        (click)="onDimensionClick('manufacturer')"
        [class.container--active]="tab() === 'manufacturer'">
        <app-dimension-info-box type="manufacturer"></app-dimension-info-box>
      </div>
      <div class="container"
        (click)="onDimensionClick('size')"
        [class.container--active]="tab() === 'size'">
        <app-dimension-info-box type="size"></app-dimension-info-box>
      </div>
    </div>

    <hr class="dashboard-dimensions__separator">

    <!-- CONTENT -->
    <div class="dashboard-dimensions__tab">
      @switch (tab()) {
        @case ('franchise') {
          <app-franchise-management/>
        }
        @case ('collection') {
          <app-collection-management/>
        }
        @case ('subcollection') {
          <app-subcollection-management/>
        }
        @case ('manufacturer') {
          <app-manufacturer-management/>
        }
        @case ('size') {
          <app-size-management/>
        }
      }
    </div>
  </section>
</main>
