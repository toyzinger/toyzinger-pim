<main class="dashboard-dimensions">
  <section class="dashboard-dimensions__content">
    <h1>Dimensions</h1>
    <!-- NAVIGATION -->
    <div class="dashboard-dimensions__navigation">
      <div class="container"
        (click)="onDimensionClick('franchise')"
        [class.container--active]="tab() === 'franchise'">
        <app-dimension-info type="franchise"></app-dimension-info>
      </div>
      <div class="container"
        (click)="onDimensionClick('collection')"
        [class.container--active]="tab() === 'collection'">
        <app-dimension-info type="collection"></app-dimension-info>
      </div>
      <div class="container"
        (click)="onDimensionClick('subcollection')"
        [class.container--active]="tab() === 'subcollection'">
        <app-dimension-info type="subcollection"></app-dimension-info>
      </div>
      <div class="container"
        (click)="onDimensionClick('manufacturer')"
        [class.container--active]="tab() === 'manufacturer'">
        <app-dimension-info type="manufacturer"></app-dimension-info>
      </div>
    </div>

    <hr class="dashboard-dimensions__separator">
    <!-- CONTENT -->
    <div class="dashboard-dimensions__tab">
      @switch (tab()) {
        @case ('franchise') {
        <app-franchise-management></app-franchise-management>
        }
        @case ('collection') {
          <div class="container">
            <p>Collection Content</p>
          </div>
        }
        @case ('subcollection') {
          <div class="container">
            <p>Subcollection Content</p>
          </div>
        }
        @case ('manufacturer') {
          <div class="container">
            <p>Manufacturer Content</p>
          </div>
        }
      }
    </div>
  </section>
</main>
