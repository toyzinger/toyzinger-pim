<div class="form__group">
  <label class="form__checkbox-label">
    <input
      type="checkbox"
      class="form__checkbox-input"
      [id]="id()"
      [checked]="checked()"
      (change)="onChange($event)"
      [disabled]="disabled()"
    />
    @if (label()) {
    <span>{{ label() }}</span>
    }
  </label>
</div>
