<div class="foldersmenu-new">
  <app-form-input
    label="Folder Name"
    placeholder="Enter folder name"
    [(value)]="newFolderName"
    (keydown.enter)="onCreateFolder()"
  />

  <app-form-input
    label="Parent Folder"
    [value]="selectedFolderName()"
    [disabled]="true"
  />

  <div class="foldersmenu-new__actions">
    <button class="btn-secondary" type="button" (click)="onCancel()" [disabled]="loading()">
      Cancel
    </button>
    <button class="btn-primary" type="button" (click)="onCreateFolder()" [disabled]="loading()">
      {{ loading() ? 'Creating...' : 'Create' }}
    </button>
  </div>
</div>
