<div class="foldersmenu-delete">
  <div class="foldersmenu-delete__info">
    <p class="foldersmenu-delete__warning">Are you sure you want to delete this folder?</p>
    <app-form-input
      [value]="folderName()"
      [label]="'Folder to delete'"
      [disabled]="true"
    />
  </div>

  <div class="foldersmenu-delete__actions">
    <button class="btn-secondary" type="button" (click)="onCancel()">
      Cancel
    </button>
    <button class="btn-danger" type="button" (click)="onDeleteFolder()">
      Delete
    </button>
  </div>
</div>
