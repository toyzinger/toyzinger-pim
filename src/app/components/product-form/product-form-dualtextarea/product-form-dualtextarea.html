<div class="dual-textarea">
  <app-form-textarea
    [label]="labelEs()"
    [(value)]="valueEs"
    [disabled]="disabled()"
  />

  <div class="dual-textarea__actions">
    <button
      type="button"
      class="dual-textarea__action-btn btn-tertiary btn-sm"
      (click)="copyToEnglish()"
      [disabled]="disabled() || !valueEs().trim()"
      title="Copy to English"
    >
      <span class="material-icons-outlined">move_down</span>
    </button>

    <button
      type="button"
      class="dual-textarea__action-btn btn-tertiary btn-sm"
      (click)="translate()"
      [disabled]="disabled() || !valueEs().trim()"
      title="Translate"
    >
      <span class="material-icons-outlined">translate</span>
    </button>

    <button
      type="button"
      class="dual-textarea__action-btn btn-tertiary btn-sm"
      (click)="clear()"
      [disabled]="disabled() || (!valueEs().trim() && !valueEn().trim())"
      title="Clear both textareas"
    >
      <span class="material-icons-outlined">layers_clear</span>
    </button>
  </div>

  <app-form-textarea
    [label]="labelEn()"
    [(value)]="valueEn"
    [disabled]="disabled()"
  />
</div>
