<div class="product-form">

  <div class="container">
    <h3 class="container__title">Product Information</h3>
    <!-- ROW -->
    <app-form-input
      label="Product Name"
      placeholder="Enter product name"
      [(value)]="name"
      [disabled]="loading()"
      [required]="true"
    />
    <!-- ROW -->
    <div class="product-form__row">
      <app-dropdown-manufacturers
        label="Manufacturer"
        [value]="manufacturerId()"
        (valueChange)="manufacturerId.set($event)"
        [disabled]="loading()"
      />
      <app-dropdown-franchises
        label="Franchise"
        [value]="franchiseId()"
        (valueChange)="franchiseId.set($event)"
        [disabled]="loading()"
      />
    </div>
    <!-- ROW -->
    <div class="product-form__row">
      <app-dropdown-collections
        label="Collection"
        [filteredByFranchise]="franchiseId()"
        [value]="collectionId()"
        (valueChange)="collectionId.set($event)"
        [loading]="loading()"
      />
      <app-dropdown-subcollections
        label="SubCollection"
        [filteredByCollection]="collectionId()"
        [value]="subCollectionId()"
        (valueChange)="subCollectionId.set($event)"
        [loading]="loading()"
      />
    </div>
    <!-- ROW -->
    <div class="product-form__row">
      <app-form-input
        label="Year Released"
        type="number"
        placeholder="Enter year"
        [(value)]="yearReleased"
        [disabled]="loading()"
      />
      <app-form-input
        label="Size"
        placeholder="Enter size"
        [(value)]="size"
        [disabled]="loading()"
      />
    </div>
    <!-- ROW -->
    <div class="product-form__row">
      <app-form-input
        label="SKU"
        placeholder="Enter SKU"
        [(value)]="sku"
        [disabled]="loading()"
      />
      <app-form-checkbox
        label="Active Product"
        [(checked)]="isActive"
        [disabled]="loading()"
      />
    </div>
  </div>

  <div class="container">
    <h3 class="container__title">Accessories</h3>
    <app-product-form-accessories
      [(accessories)]="accessories"
      [disabled]="loading()"
    />
  </div>

  <div class="container">
    <h3 class="container__title">Toy Descriptions</h3>
    <app-product-form-dualtextarea
      [(valueEn)]="toyDescription_en"
      [(valueEs)]="toyDescription_es"
      [disabled]="loading()"
    />
  </div>

  <div class="container">
    <h3 class="container__title">Character Descriptions</h3>
    <app-product-form-dualtextarea
      [(valueEn)]="characterDescription_en"
      [(valueEs)]="characterDescription_es"
      [disabled]="loading()"
    />
  </div>

</div>
