<form class="product-form" (submit)="$event.preventDefault(); onSubmit()">
  <div class="product-form__section">
    <h3 class="product-form__section-title">Product Information</h3>

    <app-form-input
      label="Product Name"
      placeholder="Enter product name"
      [(value)]="name"
      [disabled]="loading()"
      [required]="true"
    />

    <div class="product-form__row">
      <app-product-form-franchise
        [(franchise)]="franchise"
        [disabled]="loading()"
      />
      <app-form-input
        label="Collection"
        placeholder="Enter collection name"
        [(value)]="collection"
        [disabled]="loading()"
      />
    </div>

    <div class="product-form__row">
      <app-product-form-manufacturer
        [(manufacturer)]="manufacturer"
        [disabled]="loading()"
      />
      <app-form-input
        label="Year Released"
        type="number"
        placeholder="Enter year"
        [(value)]="yearReleased"
        [disabled]="loading()"
      />
    </div>

    <div class="product-form__row">
      <app-form-input
        label="Size"
        placeholder="Enter size"
        [(value)]="size"
        [disabled]="loading()"
      />
      <app-form-input
        label="SKU"
        placeholder="Enter SKU"
        [(value)]="sku"
        [disabled]="loading()"
      />
    </div>
  </div> <!-- End of: .product-form__section -->

  <div class="product-form__section">
    <h3 class="product-form__section-title">Toy Descriptions</h3>
    <app-product-form-dualtextarea
      labelEn="English"
      labelEs="Spanish"
      placeholderEn="Enter toy description in English"
      placeholderEs="Enter toy description in Spanish"
      [(valueEn)]="toyDescription_en"
      [(valueEs)]="toyDescription_es"
      [disabled]="loading()"
    />
  </div>


  <div class="product-form__section">
    <app-form-textarea
      label="Character Description (EN)"
      placeholder="Enter character description in English"
      [(value)]="characterDescription_en"
      [disabled]="loading()"
    />

    <app-form-textarea
      label="Character Description (ES)"
      placeholder="Enter character description in Spanish"
      [(value)]="characterDescription_es"
      [disabled]="loading()"
    />
  </div>

  <div class="product-form__section">
    <h3 class="product-form__section-title">Accessories (one per line)</h3>

    <app-form-textarea
      label="Accessories (EN)"
      placeholder="Enter accessories in English (one per line)"
      [(value)]="accessories_en"
      [disabled]="loading()"
    />

    <app-form-textarea
      label="Accessories (ES)"
      placeholder="Enter accessories in Spanish (one per line)"
      [(value)]="accessories_es"
      [disabled]="loading()"
    />

    <div class="product-form__row">
      <div class="product-form__checkbox">
        <label class="product-form__checkbox-label">
          <input
            type="checkbox"
            [checked]="isActive()"
            (change)="isActive.set($any($event.target).checked)"
            [disabled]="loading()"
          />
          <span>Active Product</span>
        </label>
      </div>
    </div>
  </div>

  <div class="product-form__actions">
    <button
      type="button"
      class="btn-secondary"
      (click)="onCancel()"
      [disabled]="loading()"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="btn-primary"
      [disabled]="loading() || !name().trim()"
    >
      {{ loading() ? 'Saving...' : (product() ? 'Update Product' : 'Create Product') }}
    </button>
  </div>
</form>
