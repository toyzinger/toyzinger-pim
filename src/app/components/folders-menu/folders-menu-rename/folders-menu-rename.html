<div class="folders-menu-rename">
  <app-form-input
    label="Folder Name"
    placeholder="Enter new folder name"
    [(value)]="folderName"
    (keydown.enter)="onRenameFolder()"
  />

  <div class="folders-menu-rename__actions">
    <button class="btn-secondary" type="button" (click)="onCancel()" [disabled]="loading()">
      Cancel
    </button>
    <button class="btn-primary" type="button" (click)="onRenameFolder()" [disabled]="loading()">
      {{ loading() ? 'Renaming...' : 'Rename' }}
    </button>
  </div>
</div>
